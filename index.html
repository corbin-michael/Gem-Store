<!DOCTYPE html>
<!-- 1. ng-app is a directive. It will = whatever we name our app -->
<html ng-app="store">
   <head>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   </head>
   <body ng-controller="StoreController as store">

      <!-- add a directive ng-contoller -->
      <!-- StoreController = Controller name -->
      <!-- store = Alias of StoreController. 'store' is what we'll use inside our Expressions -->
      <!-- scope of StoreController is only in this div -->
         <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products">
               <h3>
                  {{ product.name }}
                  <em class="pull-right">{{ product.price | currency }}</em>
                  <img ng-src="{{product.images[0].full}}" />
               </h3>
            </li>
         </ul>
      </div>

      <script type="text/javascript" src="js/angular.min.js"></script>
      <!-- 1. app.js holds our creation of the app -->
      <script type="text/javascript" src="js/app.js"></script>
   </body>
</html>
