<!DOCTYPE html>
<!-- 1. ng-app is a directive. It will = whatever we name our app -->
<html ng-app="store">
   <head>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body ng-controller="StoreController as store">

      <!-- add a directive ng-contoller -->
      <!-- StoreController = Controller name -->
      <!-- store = Alias of StoreController. 'store' is what we'll use inside our Expressions -->
      <!-- scope of StoreController is only in this div -->
         <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products">
               <h3><product-title></product-title></h3>
               <product-panels>

               </product-panels>
            </li>
         </ul>
      </div>

      <script type="text/javascript" src="js/angular.min.js"></script>
      <!-- 1. app.js holds our creation of the app -->
      <script type="text/javascript" src="js/app.js"></script>
   </body>
</html>
