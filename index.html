<!DOCTYPE html>
<!-- 1. ng-app is a directive. It will = whatever we name our app -->
<html ng-app="store">
   <head>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   </head>
   <body>

      <!-- add a directive ng-contoller -->
      <!-- StoreController = Controller name -->
      <!-- store = Alias of StoreController. 'store' is what we'll use inside our Expressions -->
      <!-- scope of StoreController is only in this div -->
      <div ng-controller="StoreController as store">
         <h1> {{store.product.name}} </h1>
         <h2> ${{store.product.price}} </h2>
         <p> {{store.product.description}} </p>
      </div>

      <script type="text/javascript" src="js/angular.min.js"></script>
      <!-- 1. app.js holds our creation of the app -->
      <script type="text/javascript" src="js/app.js"></script>
   </body>
</html>
